<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enimara OS - Redirecting</title>
  
  <!-- Ionic CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
  
  <style>
    /* Custom Enimara Branding Styles */
    :root {
      --enimara-gold: #F4A42A;
      --enimara-navy: #0C2340;
      --enimara-light-bg: #f8f9fa;
      --enimara-dark-bg: #121212;

      --enimara-dark-text: #ffffff;
      --enimara-card-light: #ffffff;
      --enimara-card-dark: #1e1e1e;
    }

    body {
      --ion-background-color: var(--enimara-light-bg);
      --ion-text-color: var(--enimara-light-text);
      --ion-card-background: var(--enimara-card-light);
      --ion-toolbar-background: var(--enimara-navy);
      --ion-toolbar-color: var(--enimara-gold);
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;

      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--enimara-navy), #1a3a5f);
      color: white;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      --ion-background-color: var(--enimara-dark-bg);
      --ion-text-color: var(--enimara-dark-text);
      --ion-card-background: var(--enimara-card-dark);
      background: linear-gradient(135deg, var(--enimara-dark-bg), #0a0f1a);
    }

    .logo {
      width: 100px;
      height: 100px;

      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      box-shadow: 0 0 20px rgba(244, 164, 42, 0.3);
    }

    .logo img {
      width: 90px;

      border-radius: 25px;
    }

      font-size: 2.2rem;

      -webkit-text-fill-color: transparent;

</head>
<body>
  <ion-app>
    <!-- Theme Toggle Button -->
    <ion-button class="theme-toggle" fill="clear" id="themeToggle">
      <ion-icon ios="moon-outline" md="moon" slot="icon-only"></ion-icon>
    </ion-button>

    <div>
      <div class="logo">
        <img src="Enimara Favicon.png" alt="Enimara Logo">
      </div>
      <h1 class="app-title">Enimara OS</h1>
      <p class="app-subtitle">The Beginning Of Strength: Empowering African Businesses with Clarity & Confidence</p>
      <div class="spinner"></div>
      <p class="message">Redirecting to <a href="https://enimara.web.app/" class="link">https://enimara.web.app/</a>...</p>
    </div>
  </ion-app>

  <!-- Ionic JS -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <script>
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // Check for saved theme preference or respect OS preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      body.classList.add('dark');
      themeToggle.querySelector('ion-icon').setAttribute('name', 'sunny');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      // Update the icon name based on the platform mode (ios/md)
      const platform = Ionic.mode; // Access Ionic's detected mode
      const iconToUse = isDark ? (platform === 'ios' ? 'sunny-outline' : 'sunny') : (platform === 'ios' ? 'moon-outline' : 'moon');
      themeToggle.querySelector('ion-icon').setAttribute('ios', iconToUse);
      themeToggle.querySelector('ion-icon').setAttribute('md', iconToUse);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Optional: Add a slight delay before redirecting for better UX
    setTimeout(() => {
        window.location.href = 'https://enimara.web.app/';
    }, 1000); // Redirect after 1 second
  </script>
</body>
</html>
